<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Project : Music Player</title>
</head>
<body>
    <div class="container bg-black flex">
        <div class="left">
            <img class="close" src="img/close.svg" alt="">
            <div class="home rounded bg-grey">
                
                <ul>
                    <li><img class="orange" src="img/home.svg" alt="home"><span>Home</span></li>
                    <li><img class="orange" src="img/search.svg" alt="search"><span>Search</span></li>
                </ul>
            </div>
            <div class="library rounded bg-grey">
                <div class="heading flex">
                    <img src="img/library.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songContainer">
                    <ul>
                        <!-- The list elements will be filled by javascript here -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header flex">
                <div class="nav flex justify-center align-center">
                    <img class="hamburger" src="img/hamburger.svg" alt="">
                    <!-- left arrow -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#24cfa5" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <!-- right arrow -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#24cfa5" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signUp">Sign up</button>
                    <button class="logIn">Log in</button>
                </div>
            </div>
            <div class="Playlists">
                <div class="playlist_heading flex">
                    <h2>Playlists</h2>
                    <img src="img/playlist_music.svg" alt="">
                </div>
                <div class="cardContainer flex">
                    
                    
                </div>
            </div>
            <!-- Control Bar -->
            <div class="controlBarContainer justify-center flex  align-center">
                <div class="controlBar flex  align-center">
                    <div class="controlBarSong"> <!-- Filled with javascript--> </div>
                    <div class="controls flex justify-center align-center">
                        <img id="previous" src="img/controlsPrevious.svg" alt="">
                        <img id="play" src="img/controlsPlay.svg" alt="">
                        <img id="next" src="img/controlsNext.svg" alt="">
                    </div>
                    <div class="durationAndVolume flex">
                        <div class="songDuration"> <!-- Filled with javascript--> </div>
                        <div class="volume flex justify-center align-center">
                            <img src="img/volume.svg" alt="">
                            <input class="volumeRange" type="range">
                        </div>
                    </div>
                </div>
            </div>
            <div class="seekbarContainer flex justify-center">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div>
            
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
